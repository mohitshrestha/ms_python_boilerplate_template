# -----------------------------------------------------------------------------
# Copier template configuration for ms_python_boilerplate_template
# Reference: https://copier.readthedocs.io/en/stable/creating/
# -----------------------------------------------------------------------------

_message_before_copy: |
  Welcome to {{ _project_name }} scaffolding!
  You can press ENTER to accept defaults shown in [brackets].

# -------------------------
# Project display / repository name
# -------------------------
_project_name:
  type: str
  help: "Display/Repository name (required, no default)."

# -------------------------
# Python importable package name
# -------------------------
_package_name:
  type: str
  default: "{{ _project_name.lower().replace('-', '_').replace(' ', '_') }}"
  help: |
    Python package name (used for imports).
    Must be a valid Python identifier: no hyphens, cannot start with a number.
    Defaults auto-generated from _project_name.
    Users can override interactively or accept default.

# -------------------------
# Backend folder name
# -------------------------
_backend_folder:
  type: str
  default: "backend"
  help: |
    Backend module folder inside src/.
    Optional: can rename if project structure differs.

# -------------------------
# Data Science folder name
# -------------------------
_data_science_folder:
  type: str
  default: "data_science"
  help: |
    Data science module folder inside src/.
    Optional: can rename if project structure differs.

# -------------------------
# Author information
# -------------------------
_author_name:
  type: str
  default: "Mohit Shrestha"
  help: "Author's full name."

_author_email:
  type: str
  default: "contact@mohitshrestha.com.np"
  help: "Author's email address."

# -------------------------
# Python version for UV & Docker
# -------------------------
_python_version:
  type: str
  default: "3.13"
  help: |
    Default Python version used in pyproject.toml and Dockerfile.
    Users can override interactively.
    Must match Python version available on system or Docker base image.

# -------------------------
# Notes & Usage Tips:
# -------------------------
# 1. Copier automatically prompts for variables without default.
# 2. Users can accept defaults for variables with default by pressing ENTER.
# 3. Commands:
#    - Interactive prompt (recommended for first run): 
#         copier copy --vcs-ref=HEAD https://github.com/mohitshrestha/ms_python_boilerplate_template.git ./my_new_project
#    - Use defaults for all variables (non-interactive): 
#         copier copy -l --vcs-ref=HEAD https://github.com/mohitshrestha/ms_python_boilerplate_template.git ./my_new_project
#    - Reuse previous answers (from .copier-answers.yml):
#         copier copy -a ./my_old_project/.copier-answers.yml --vcs-ref=HEAD https://github.com/mohitshrestha/ms_python_boilerplate_template.git ./another_project
# 4. Always use --vcs-ref=HEAD if your repo has no git tags.
